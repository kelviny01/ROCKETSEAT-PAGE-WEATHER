<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Página de Clima</title>
</head>
<body>
    
    <main id="main">
        <section class="week">
            <article class="week__temperatureNow articlesBgColor">
                <div class="week__imgCloud">
                    <img src="assets/img/cloud.png" alt="Imagem de uma nuvem">
                </div>
                <div class="week__location">
                    <img src="assets/img/Iconlocation.svg" alt="Iconde de localização">
                    <p class="">Rio do Sul, SC</p>
                </div>
                <div class="week_temperature">
                    <p class="week__degrees">18<sup>°C</sup></p>
                    <div class="temps">
                        <span class="temp-1">22°C</span>
                        <span class="temp-2">16°</span>
                    </div>
                </div>
                <div class="week__statistics">
                    <div class="week__wind">
                        <img src="assets/img/wind.svg" alt="Icone de vento">
                        <p data-wind="Vento">17 <small>km/h</small></p>
                    </div>
                    <div class="week__humidity">
                        <img src="assets/img/rain.svg" alt="Icone de chuva">
                        <p data-humidity="Umidade">31%</p>
                    </div>
                    <div class="week__rain">
                        <img src="assets/img/drop.svg" alt="Iconde de drops">
                        <p data-rain="Chuva">10%</p>
                    </div>
                </div>
            </article>
            <section class="week__container">
                <div>
                    <article class="week__airQuality articlesBgColor">
                        <div class="week__air">
                            <img src="assets/img/IconLeaf.svg" alt="Icone de uma folha">
                            <p>Qualidade do ar</p>
                        </div>  
                        <div class="week__quality">
                            <span class="qualityColor">Boa</span>
                            <p class="dregressColor">21</p>
                        </div>
                        <div class="week__infos">
                            <p class="color-1">12.9</p>
                            <p class="color-1">12.9</p>
                            <p class="color-1">2.1</p>
                            <p class="color-1">1.4</p>
                            <p class="color-1">12.2</p>
                            <p class="color-1">0.7</p>
                            <p class="color-2">PM2.5</p>
                            <p class="color-2">PM10</p>
                            <p class="color-2">SO<sub>2</sub></p>
                            <p class="color-2">NO<sub>2</s></p>
                            <p class="color-2">O<sub>3</sub></p>
                            <p class="color-2">CO</p>
                        </div>
                    </article>
                    
                    <article class="week_sunTime articlesBgColor">
                        <div class="week__oClock">
                            <img src="assets/img/time.svg" alt="Icone de um relogio">
                            <p>Horário do sol</p>
                        </div>
                        <div class="week__graphic">
                            <img src="assets/img/graphicSun.png" alt="Imagem de um gráfico">
                        </div>
                    </article>
                </div>
                <article class="week__weather articlesBgColor">
                    <div class="week__cloudClean center colorP">
                        <p>Amanhã</p>
                        <img src="assets/img/clouClean.png" alt="Icone de uma nuvem">
                        <div class="temps">
                            <span class="temp-1">21°</span>
                            <span class="temp-2">16°</span>
                        </div>
                    </div>

                    <div class="week__sun center colorP">
                        <p>Sexta-Feira</p>
                        <img src="assets/img/sun.png" alt="Icone de uma nuvem">
                        <div class="temps">
                            <span class="temp-1">28°</span>
                            <span class="temp-2">20°</span>
                        </div>
                    </div>
                    <div class="week__cloudRain center colorP">
                        <p>Sábado</p>
                        <img src="assets/img/cloudRain.png" alt="Icone de uma nuvem">
                        <div class="temps">
                            <span class="temp-1">25°</span>
                            <span class="temp-2">21°</span>
                        </div>
                    </div>
                    <div class="week__cloudStorm center colorP">
                        <p>Domingo</p>
                        <img src="assets/img/cloudStorm.png" alt="Icone de uma nuvem">
                        <div class="temps">
                            <span class="temp-1">20°</span>
                            <span class="temp-2">14°</span>
                        </div>
                    </div>
                    <div class="week__cloudSun center colorP">
                        <p>Amanhã</p>
                        <img src="assets/img/CloudSun.png" alt="Icone de uma nuvem">
                        <div class="temps">
                            <span class="temp-1">24°</span>
                            <span class="temp-2">18°</span>
                        </div>
                    </div>
                </article>
            </section>
        </section>
    </main>
    
</body>
</html>
